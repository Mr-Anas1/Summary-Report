<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h5>Your Result</h5>
        <div class="score">
          <div id="score">76</div>
          <div id="mini-score">of 100</div>
        </div>

        <h4>Great</h4>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h3>Summary</h3>
        <div class="boxes">
          <div class="box one">
            <p>Reaction</p>
            <p><strong>80</strong> / 100</p>
          </div>

          <div class="box two">
            <p>Memory</p>
            <p><strong>92</strong> / 100</p>
          </div>

          <div class="box three">
            <p>verbal</p>
            <p><strong>61</strong> / 100</p>
          </div>

          <div class="box four">
            <p>Reaction</p>
            <p><strong>72</strong> / 100</p>
          </div>

          <div class="button"><button>Continue</button></div>
        </div>
      </div>
    </div>
    
  </body>
</html>
